<body>

    <button onclick="setLanguage('en')">English</button>
  </div>
</div>

<div id="menu-screen" class="screen hidden">
  <header>
    <button onclick="goBack()" id="back-btn">←</button>
    <h1 id="cafe-name">AYLA</h1>
    <div id="header-spacer"></div> <!-- симметричный отступ справа -->
  </header>

  <main>
    <div id="categories" class="categories-grid"></div>
    <div id="items" class="items-list hidden"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
